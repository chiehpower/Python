version: "3.8"

services:
  database:
    image: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=admin
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ${PWD}/pg-data:/var/lib/postgresql/data
    container_name: database
    tty: true
    ports:
     - "5432:5432"
    restart: unless-stopped
    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16